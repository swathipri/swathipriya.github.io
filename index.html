<!DOCTYPE html>
<html>
  <head>
    <title>Shapes</title>
  </head>
<body>
  <svg width="200" height="200">
    <circle cx="150" cy="150" r="40" stroke="red" stroke-width="6" fill="orange"/>
    </svg>
    <svg width="50" height="100">
    <line x1="0" y1="0" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:10"/>
  </svg>
  <svg width="200" height="100">
    <rect width="200" height="100" style="fill:cornflowerblue;stroke-width:5;"/>
    </svg>
</body>
</html>
